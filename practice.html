<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SU Learning Mode - Practice (Online)</title>
        <script src="https://cdn.tailwindcss.com"></script> 
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="practice.css">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <script
            src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    </head>
    <body class="bg-slate-100 font-[Kanit] min-h-screen flex flex-col">

        <nav
            class="bg-white border-b p-4 px-8 flex justify-between items-center shadow-sm sticky top-0 z-40">
            <a href="index.html"
                class="text-slate-500 hover:text-pink-600 font-bold transition-colors flex items-center">
                <i class="fas fa-chevron-left mr-2"></i> หน้าหลัก
            </a>
            <h1 class="text-xl font-bold text-slate-800">โหมดฝึกฝน SketchUp</h1>

            <button onclick="showGlobalHistory()"
                class="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-slate-700 transition-all flex items-center">
                <i class="fas fa-globe mr-2 text-blue-400"></i> ดูประวัติ
                (Online)
            </button>
        </nav>

        <main class="flex-grow flex p-6 gap-6 max-w-7xl mx-auto w-full">
            <div id="quiz-container"
                class="flex-[2] flex flex-col items-center transition-all duration-500">
                <div id="mode-selector"
                    class="bg-white p-8 rounded-[2rem] shadow-xl text-center w-full max-w-lg mt-10 border border-white">
                    <h2
                        class="text-2xl font-bold mb-6 text-slate-700">คุณต้องการฝึกแบบไหน?</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <button onclick="initPractice('shortcuts')"
                            class="p-6 border-2 border-slate-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-left flex items-center gap-4 group">
                            <i
                                class="fas fa-keyboard text-3xl text-slate-400 group-hover:text-blue-500"></i>
                            <div>
                                <p class="font-bold text-lg">1. ฝึกคีย์ลัด</p>
                                <p class="text-sm text-slate-500">พิมพ์คีย์ลัดให้ตรงกับรูปภาพเครื่องมือ</p>
                            </div>
                        </button>
                        <button onclick="initPractice('random-only')"
                            class="p-6 border-2 border-slate-50 rounded-2xl hover:border-orange-500 hover:bg-orange-50 transition-all text-left flex items-center gap-4 group">
                            <i
                                class="fas fa-dice text-3xl text-slate-400 group-hover:text-orange-500"></i>
                            <div>
                                <p class="font-bold text-lg">2. สุ่มรูปฝึกทำ</p>
                                <p
                                    class="text-sm text-slate-500">สุ่มรูปภาพเพื่อฝึกทำ</p>
                            </div>
                        </button>
                    </div>
                </div>

                <div id="quiz-area"
                    class="hidden w-full max-w-lg animate-in fade-in duration-500">
                    <button onclick="backToMenu()"
                        class="mb-4 text-slate-400 hover:text-slate-600 text-sm font-bold flex items-center transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> เปลี่ยนโหมดการฝึก
                    </button>

                    <div
                        class="bg-white p-10 rounded-[3rem] shadow-xl text-center border border-slate-100 relative overflow-hidden">

                        <div
                            class="max-w-[200px] aspect-square bg-slate-5 rounded-3xl flex items-center justify-center mx-auto mb-6 border border-slate-100 overflow-hidden cursor-zoom-in group relative"
                            onclick="openImageModal()">
                            <img id="question-img" src
                                class="max-w-[80%] max-h-[80%] object-contain transition-all duration-300 group-hover:scale-105">

                            <div
                                class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity bg-white/80 w-8 h-8 rounded-full flex items-center justify-center text-slate-500">
                                <i class="fas fa-expand-alt text-xs"></i>
                            </div>
                        </div>

                        <div id="target-info-container">
                            <h3 id="target-name"
                                class="text-2xl font-bold text-slate-800 mb-2"></h3>
                            <p id="target-hint"
                                class="text-slate-400 text-sm mb-8"></p>
                        </div>

                        <div id="input-container">
                            <input type="text" id="shortcut-input"
                                placeholder="พิมพ์คีย์ลัด..." maxlength="10"
                                class="w-full text-center text-4xl font-black bg-slate-50 border-4 border-slate-100 rounded-3xl py-5 focus:border-blue-400 focus:bg-white outline-none transition-all uppercase placeholder:text-slate-200">
                        </div>

                        <div id="random-control-container" class="hidden mt-6">
                            <button onclick="nextpic()"
                                class="w-full bg-orange-500 text-white font-black py-5 rounded-3xl hover:bg-orange-600 transition-all text-xl shadow-lg shadow-orange-100 active:scale-95">
                                <i class="fas fa-sync-alt mr-2"></i> สุ่มรูปใหม่
                            </button>
                            <p
                                class="text-[10px] text-slate-400 mt-4 uppercase tracking-widest font-bold">กดเพื่อเปลี่ยนโจทย์ฝึกวาด</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="side-panel"
                class="hidden flex-1 animate-in fade-in slide-in-from-right duration-500">
                <div
                    class="bg-white rounded-3xl shadow-lg p-6 h-full border border-slate-100 max-h-[80vh] flex flex-col">
                    <h4
                        class="font-bold text-slate-800 mb-4 flex items-center border-b pb-2">
                        <i id="log-icon" class="fas fa-history mr-2"></i>
                        <span id="log-title">รายการฝึกรอบนี้</span>
                    </h4>
                    <div id="log-list"
                        class="space-y-3 overflow-y-auto flex-grow pr-2">
                    </div>
                </div>
            </div>
        </main>

        <div id="history-modal"
            class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div
                class="bg-slate-100 w-full max-w-2xl max-h-[90vh] rounded-[2.5rem] shadow-2xl flex flex-col overflow-hidden animate-in fade-in zoom-in duration-300">
                <div
                    class="p-6 bg-white border-b flex justify-between items-center">
                    <h2
                        class="text-2xl font-bold text-slate-800 flex items-center">
                        <i class="fas fa-history mr-3 text-blue-500"></i>
                        ประวัติการฝึก (Online)
                    </h2>
                    <button onclick="closeHistory()"
                        class="w-10 h-10 rounded-full bg-slate-100 hover:bg-red-50 hover:text-red-500 transition-all flex items-center justify-center">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="history-content"
                    class="p-6 overflow-y-auto flex-grow space-y-4">
                </div>
            </div>
        </div>
        <div id="image-modal"
            class="hidden fixed inset-0 bg-black/90 backdrop-blur-md z-[60] flex items-center justify-center p-4 cursor-zoom-out"
            onclick="closeImageModal()">
            <div
                class="relative max-w-5xl w-full h-full flex items-center justify-center">
                <img id="zoom-img" src
                    class="max-w-full max-h-full object-contain rounded-xl shadow-2xl animate-in zoom-in duration-300">
                <button
                    class="absolute top-4 right-4 text-white text-4xl hover:text-red-500 transition-colors">
                    <i class="fas fa-times-circle"></i>
                </button>
            </div>
        </div>

        <script src="practice.js"></script>
    </body>
</html>
