<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SketchUp | nong aom</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-[#f8fafc] font-[Kanit] transition-colors duration-300">

        <header
            class="bg-[#323232] text-white p-4 shadow-xl sticky top-0 z-50 w-full">
            <div
                class="w-full px-4 md:px-8 flex flex-col md:flex-row justify-between items-center gap-4">

                <div class="flex items-center gap-4">
                    <div
                        class=" p-1 rounded-xl w-12 h-12 flex items-center justify-center overflow-hidden">
                        <img src="logo.png" alt="Logo"
                            class="w-full h-full object-contain"
                            onerror="this.src='nongaom.png';">
                    </div>
                    <h1 class="text-xl md:text-2xl font-bold tracking-tighter">
                        SKETCHUP <span class="text-pink-500 font-light">nong
                            aom</span>
                    </h1>
                </div>

                <div class="relative w-full md:w-96">
                    <input type="text" id="searchInput"
                        placeholder="ค้นหาเครื่องมือ..."
                        class="w-full px-5 py-2.5 rounded-full bg-[#444] border-none text-white focus:ring-2 focus:ring-pink-500 outline-none transition-all pl-12">
                    <i
                        class="fas fa-search absolute left-5 top-3.5 text-gray-400"></i>
                </div>
            </div>
        </header>

        <div class="fixed bottom-8 left-8 flex flex-col gap-3 z-[60]">
            <button onclick="document.body.classList.toggle('dark-theme')"
                class="w-14 h-14 bg-slate-800 text-white rounded-full shadow-2xl hover:scale-110 active:scale-95 transition-all flex items-center justify-center text-xl border-2 border-slate-700">
                <i class="fas fa-moon"></i>
            </button>

            <a href="practice.html"
                class="h-14 bg-pink-600 text-white px-6 rounded-full shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center justify-center font-bold gap-3">
                <i class="fas fa-graduation-cap text-xl"></i>
                <span class="hidden md:inline">โหมดฝึกทำ</span>
            </a>
        </div>

        <main class="w-full py-8 px-4 md:px-10">

            <div class="flex flex-wrap gap-3 mb-10 justify-center">
                <button onclick="filterTools('all')"
                    class="filter-btn active">ทุกเครื่องมือ</button>
                <button onclick="filterTools('drawing')"
                    class="filter-btn">งานวาด</button>
                <button onclick="filterTools('modification')"
                    class="filter-btn">งานแก้ไข</button>
                <button onclick="filterTools('camera')"
                    class="filter-btn">มุมมอง</button>
                <button onclick="filterTools('advanced')"
                    class="filter-btn">ขั้นสูง</button>
            </div>

            <div id="tools-container"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            </div>

            <section
                class="mt-20 bg-white dark-card p-8 rounded-3xl shadow-sm border border-gray-100">
                <h2
                    class="text-2xl font-bold mb-8 flex items-center gap-3 text-slate-800">
                    <div
                        class="w-10 h-10 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-bolt"></i>
                    </div>
                    คำสั่งพื้นฐานที่ต้องรู้!
                </h2>

                <div
                    class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                    <div
                        class="p-4 bg-slate-50 rounded-2xl hover:bg-red-50 transition-colors group">
                        <h3
                            class="font-bold text-red-600 mb-1 group-hover:scale-110 transition-transform">ย้อนกลับ</h3>
                        <kbd class="text-xs">Ctrl + Z</kbd>
                    </div>
                    <div
                        class="p-4 bg-slate-50 rounded-2xl hover:bg-red-50 transition-colors group">
                        <h3
                            class="font-bold text-red-600 mb-1 group-hover:scale-110 transition-transform">ทำซ้ำ</h3>
                        <kbd class="text-xs">Ctrl + Y</kbd>
                    </div>
                    <div
                        class="p-4 bg-slate-50 rounded-2xl hover:bg-red-50 transition-colors group">
                        <h3
                            class="font-bold text-red-600 mb-1 group-hover:scale-110 transition-transform">เลือกหมด</h3>
                        <kbd class="text-xs">Ctrl + A</kbd>
                    </div>
                    <div
                        class="p-4 bg-slate-50 rounded-2xl hover:bg-red-50 transition-colors group">
                        <h3
                            class="font-bold text-red-600 mb-1 group-hover:scale-110 transition-transform">บันทึก</h3>
                        <kbd class="text-xs">Ctrl + S</kbd>
                    </div>
                    <div
                        class="p-4 bg-slate-50 rounded-2xl hover:bg-red-50 transition-colors group">
                        <h3
                            class="font-bold text-red-600 mb-1 group-hover:scale-110 transition-transform">คัดลอก</h3>
                        <kbd class="text-xs">Ctrl + C</kbd>
                    </div>
                    <div
                        class="p-4 bg-slate-50 rounded-2xl hover:bg-red-50 transition-colors group">
                        <h3
                            class="font-bold text-red-600 mb-1 group-hover:scale-110 transition-transform">วาง</h3>
                        <kbd class="text-xs">Ctrl + V</kbd>
                    </div>
                </div>
            </section>
        </main>

        <footer
            class="py-12 text-center text-slate-400 text-sm border-t border-gray-100 mt-20">
            <p class="mb-2">ออกแบบและพัฒนาโดย</p>
            <p class="font-bold text-slate-600 uppercase tracking-widest">
                สี่ทับหนึ่งลูกพ่อกฤต | Single Dad
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
